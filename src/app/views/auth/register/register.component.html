<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign up with</h6>
          </div>
          <div class="btn-wrapper text-center">
            <button
              class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
              type="button"
            >
              <img alt="..." class="w-5 mr-1" src="assets/img/github.svg" />
              Github
            </button>
            <button
              class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
              type="button"
            >
              <img alt="..." class="w-5 mr-1" src="assets/img/google.svg" />
              Google
            </button>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <small>Or sign up with credentials</small>
          </div>
          <form class="mx-1 mx-md-4" [formGroup]="UserRegisterForm" (ngSubmit)="OnSubmit()">
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="firstname">Frist Name</label>
                <input type="text" id="firstname" formConntrolName="firstname" class="form-control"  />
                <!--[ngClass]="{'is-invalid' : submited && f.firstname.errors}"-->
               <!--- <div *ngIf="submited && f.firstname.errors" class="invalid-feedback">
                    <div *ngIf="f.firstname.errors.required">
                        Name is required
                    </div>
                </div>-->
               
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="lastname">Last Name</label>
                  <input type="text" id="lastname" formControlName="lastname" class="form-control" />
                  <!--[ngClass]="{'is-invalid' : submited && f.lastname.errors}"-->
                  <!--<div *ngIf="submited && f.lastname.errors" class="invalid-feedback">
                    <div *ngIf="f.lastname.errors.required">
                        Lastname is required
                    </div>
                </div>-->
                 
                </div>
              </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="email">Your Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" />
                <!--[ngClass]="{'is-invalid' : submited && f.email.errors}"-->
                <!--<div *ngIf="submited && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">
                        Email is required
                    </div>

                    <div *ngIf="f.email.errors.email">
                        Email must be a valid email address
                    </div>
                </div>-->
               
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
                <!--[ngClass]="{'is-invalid' : submited && f.password.errors}" -->
               <!---<div *ngIf="submited && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">
                        Password is required
                    </div>

                    <div *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>-->
                
              </div>
            </div>


            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <input type="submit" class="btn btn-primary btn-lg" value="Register">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
